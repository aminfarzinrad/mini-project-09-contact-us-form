<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>mini-project-09</title>
</head>
<body>
    <div class="container">

        <div class="content">

            <div class="content-left">                

                <div class="info-marker">

                    <i class="fa fa-map-marker-alt shape"></i>

                    <h5 class="title-info">Address</h5>
    
                    <span class="text-info">Surkhet, NP12</span>
    
                    <span class="text-info">Birendranagar 06</span>

                </div>

                <div class="info-marker">

                    <i class="fa fa-phone-alt shape"></i>

                    <h5 class="title-info">Phone</h5>

                    <span class="text-info">+0098 9893 5647</span>

                    <span class="text-info">+0096 3434 5678</span>

                </div>

                <div class="info-marker">

                    <i class="fa fa-envelope shape"></i>

                    <h5 class="title-info">Email</h5>

                    <span class="text-info">codinglab@gmail.com</span>

                    <span class="text-info">info.codinglab@gmail.com</span>

                </div>

            </div>

            <div class="content-right">

                <h4 class="title-right">Send us a message</h4>

                <p class="text-right">If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>

                <form action="#" class="form">

                    <div class="input-box">
                        
                        <input class="input" type="text" placeholder="Enter your name">

                    </div>

                    <div class="input-box">

                        <input class="input" type="email" placeholder="Enter your email">

                    </div>

                    <div class="input-box text-area">

                        <textarea class="input" name="" id="" cols="30" rows="10" placeholder="Enter your massage"></textarea>

                    </div>

                    <div class="input-box">

                        <button class="btn" type="submit">Send Now</button>

                    </div>

                </form>

            </div>

        </div>

    </div>
    
</body>
</html>
